<!doctype html>

<html>

<head>

    <meta charset=" UTF-8" />
    <title> Gestor de Tareas</title>

</head>

<body>

    <h1>Gestor de tareas</h1>
    <section>
        <table>
            <thead>
                <th id="t_id"></th>
                <th id="t_name"></th>
                <th id=" t_todo"></th>
                <th id="t_prog"></th>
                <th id=" t_done"></th>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td class="name"> LAVAR LA ROPA</td>
                    <td class="ico"> </td>
                    <td class="ico"> </td>
                    <td class="ico"> X </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td class="name">IR AL VETERINARIO</td>
                    <td class="ico"> </td>
                    <td class="ico"> </td>
                    <td class="ico"> X </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td class="name">ESCRIBIR CORREO IPORTANTE</td>
                    <td class="ico"> </td>
                    <td class="ico"> </td>
                    <td class="ico"> X </td>
                </tr>
            </tbody>
        </table>
    </section>

    <form>
        <div id="name">
            <label for="task_name">Tarea</label>
            <input type="text" id="task_name" name="task_name">
        </div>

        <label>Estado</label>
        
        <div id="state">
            <input type="checkbox" id="task_todo" name="task_state" value="todo">
            <label for="task_todo"> Pendiente</label>

            <input type="checkbox" id="task_prog" name="task_state" value="progress">
            <label for="task_prog"> En progreso</label>

            <input type="checkbox" id="task_done" name="task_state" value="done">
            <label for="task_done"> Realizado</label>
        </div>

        <div id="detail">
            <label for="task_detail"> Detalle:</label>
            <textarea id="task_detail" name="task_detail"></textarea>
        </div>
        
        <div class="button">
            <button type="submit">GUARDAR CAMBIOS</button>
        </div>   
    </form>
</body>

</html>
